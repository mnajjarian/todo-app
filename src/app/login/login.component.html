<mat-card class="loginCard">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="myForm">
      <mat-form-field class="fullWidth">
        <mat-label>
          Username:
        </mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <mat-label>
          Password:
        </mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <button mat-button type="submit">Login</button>
      <button
        mat-button
        (click)="signup(loginForm.value.username, loginForm.value.password)"
      >
        SignUp
      </button>
    </form>
  </mat-card-content>
</mat-card>
